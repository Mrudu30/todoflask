<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.css')}}">
</head>
<body class="hold-transition skin-blue layout-top-nav">
    <div class="content-wrapper">
        <div class="container">
          <section class="content">
            <div class="box box-info">
              <div class="box-header with-border">
                <center>
                  <h3 class="box-title">Edit Todo</h3>
                </center>
              </div>
              <form class="form-horizontal" method="POST" action="/updatedtask">
              {% for row in data %}
                <div class="box-body">
                  <!-- Name -->
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Task Name</label>

                    <div class="col-sm-10">
                      <input name="task" value="{{ row[1] }}" type="text" class="form-control" placeholder="Task Name" autocomplete="off" required>
                    </div>
                  </div>

                  <!-- Note -->
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Note</label>

                    <div class="col-sm-10">
                      <input name="note" value="{{ row[2] }}" type="text" class="form-control" placeholder="Task note" autocomplete="off" required>
                    </div>
                  </div>

                  <!-- status -->
                  <div class="form-group">
                    <label for="" class="col-sm-2 control-label">Status:</label>
                    <div class="col-sm-10">
                      <select name="status" id="">
                        <option value="" disabled selected>------Select-----</option>
                        <option value="complete">Completed</option>
                        <option value="incomplete">Incomplete</option>
                      </select>
                    </div>
                  </div>

                  <!-- hobby -->
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Is This A Hobby:</label>
                    <div class="col-sm-10">
                      <input type="radio" class="form-check-input" name="hobby" id="" value="yes" checked>Yes
                      <input type="radio" class="form-check-input" name="hobby" id="" value="no" >No
                    </div>
                  </div>

                  <!-- Submit -->
                <div class="box-footer">
                  <a href="/"><button type="button" class="btn btn-default">Cancel</button></a>
                  <input name="update" type="submit" class="btn btn-info pull-right" value="Update">
                </div>
               {% endfor %}
              </form>
            </div>
          </section>
        </div>
      </div>

      <footer class="main-footer">
        <div class="container">
          <div class="pull-right hidden-xs">
            <b>Version</b> 0.1
          </div>
        </div>
      </footer>
    </div>

    <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>

</body>
</html>
