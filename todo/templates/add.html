<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.css')}}">
</head>

<body class="hold-transition skin-blue layout-top-nav">
  <div class="wrapper">

    <div class="content-wrapper">
      <div class="container">
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
            	<center>
            		<h3 class="box-title">Add Todo</h3>
            	</center>
            </div>
 <!-- task name  -->
            <form class="form-horizontal" method="POST" action="/addtask">
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Task Name</label>

                  <div class="col-sm-10">
                    <input name="task" type="text" class="form-control" placeholder="task" autocomplete="off" required>
                  </div>
                </div>
 <!-- note  -->
                <div class="form-group">
                  <label class="col-sm-2 control-label">Task Note:</label>

                  <div class="col-sm-10">
                    <input name="note" type="text" class="form-control" placeholder="add any info abt the task" autocomplete="off" >
                  </div>
                </div>
 <!-- Status  -->
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label">Status:</label>
                  <div class="col-sm-10">
                    <select name="status" id="">
                      <option value="" disabled selected>------Select-----</option>
                      <option value="complete">Completed</option>
                      <option value="incomplete">Incomplete</option>
                    </select>
                  </div>
                </div>
 <!-- hobby  -->
                <div class="form-group">
                  <label class="col-sm-2 control-label">Is This A Hobby:</label>
                  <div class="col-sm-10">
                    <input type="radio" class="form-check-input" name="hobby" id="" value="yes" checked>Yes
                    <input type="radio" class="form-check-input" name="hobby" id="" value="no" >No
                  </div>
                </div>
 <!-- Final submit  -->
              <div class="box-footer">
                <a href="/"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="save" type="submit" class="btn btn-info pull-right" value="Add">
              </div>

            </form>
          </div>
        </section>
      </div>
    </div>


    <footer class="main-footer">
      <div class="container">
        <div class="pull-right hidden-xs">
          <b>Version</b> 0.1
        </div>
      </div>
    </footer>
  </div>

</body>
</html>
